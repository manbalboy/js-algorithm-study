        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 연필 12 자루가 1다스다 명수를 입력받고
            function solution(n){
                let answer;
                answer =  Math.ceil(n/12);
                return answer;
            }

            console.log(solution(37));
        </script>
